<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <style>
      body {
        background-color: black;
        <!-- text-align: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif; -->
      }
    </style>
  </head>
  <body>
    <div id="gift-frame"></div>

    <script type="text/javascript">
      var iframe_holder = document.getElementById("gift-frame");

      var iframe_ct = document.createElement("div");

      var close_iframe = document.createElement("a");
      var close_iframe_image = document.createElement("img");
      var local_url = "https://staging.atento.me";
      var merchant_id = "26";
      var gift_frame = document.createElement("iframe");

      close_iframe_image.src = "https://marketplace.atento.me/assets/close.png";
      close_iframe.appendChild(close_iframe_image);
      close_iframe.setAttribute("href", window.location.href + "#");
      close_iframe.setAttribute("onclick", "parent.toggle_off()");
      close_iframe.style.cssText =
        "zindex: #{102};position: absolute; top: 15px !important; right: 25px !important; background: none !important";
      //  iframe_holder.id = "gift-frame";
      iframe_holder.frameBorder = 0;
      iframe_holder.style.cssText =
        "zindex:102;display:none;width: 100% !important;height: 100% !important;position: fixed;right: 0px !important;top: 0px !important;color: white;background-color: rgba(0, 0, 0, 0.5);padding: 0px;margin: 0px;z-index: 102;";
      iframe_ct.id = "frame-ct";
      iframe_ct.style.cssText =
        "height: calc(100% - 50px);width: 100%;margin: 0 auto;background: #fff;position: relative;z-index: 99999;overflow: hidden;max-width: 996px;max-height: 560px;top: 12.38px;";
      locale = "en";
      gift_frame.style.width = "100%";
      gift_frame.style.height = "100%";
      gift_frame.classList.add("atentoFrame");
      gift_frame.id = "atentoFrame";

      iframe_holder.appendChild(iframe_ct);
      iframe_holder.appendChild(close_iframe);
      iframe_ct.appendChild(gift_frame);

      document.body.appendChild(iframe_holder);

      window.mobilecheck = function() {
        var check = false;
        (function(a) {
          if (
            /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
              a
            ) ||
            /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
              a.substr(0, 4)
            )
          )
            check = true;
        })(navigator.userAgent || navigator.vendor || window.opera);
        return check;
      };

      var activator = document.createElement("div");
      activator.id = "widgetworld-frame";
      activator.style =
        "position: fixed;top: 66%;z-index: 100;color: white;right: 195px;";
      activator.style.zindex = 101;
      activator.innerHTML =
        "<div style='font-family: Arial, sans-serif;bottom: 160px;background-color: #5e79bb;color: #ffffff;border-style: solid;border-width: 0px;width: max-content;cursor: pointer;-webkit-transform-origin: 100% 100%;-moz-transform-origin: 100% 100%;-o-transform-origin: 100% 100%;-ms-transform-origin: 100% 100%;-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);-ms-transform: rotate(-90deg);-o-transform: rotate(-90deg);transform: rotate(-90deg);position: absolute;margin: 0;padding: 6px 13px 8px 13px;text-decoration: none;text-align: center;font-size: 15px;font-weight: bold;border-style: solid;'>Gutschein verschenken</div>";
      var atento_on = false;
      var product = 80;
      get_language = function() {
        return locale;
      };

      set_language = function(lang) {
        locale = lang;
      };

      set_product = function(product_id) {
        product = product_id;
      };

      set_merchant_id = function(merchant) {
        merchant_id = merchant;
      };

      base = function() {
        return local_url + "/merchants/" + merchant_id;
      };
      build_url = function() {
        url = base();
        if (product) {
          url = url + "/products/" + product;
        }
        url = url + "?locale=" + get_language();
        url = url + "&in_frame=true";

        return url;
      };

      set_url = function() {
        url = build_url();
        gift_frame.src = url;
      };

      function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf("rv:");
          return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
        }

        var edge = ua.indexOf("Edge/");
        if (edge > 0) {
          // Edge (IE 12+) => return version number
          return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
        }

        // other browser
        return false;
      }

      preload_products = function(ev) {
        if (
          ev != undefined &&
          ev.dataset != undefined &&
          ev.dataset.locale != undefined
        ) {
          set_language(ev.dataset.locale);
        }
        //ie does not support URLSearchParams
        if (!detectIE()) {
          var urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has("atentoLocale")) {
            set_language(urlParams.get("atentoLocale"));
          }
        }

        if (
          ev != undefined &&
          ev.dataset != undefined &&
          ev.dataset.item != undefined
        ) {
          set_product(ev.dataset.item);
        } else {
          set_product(null);
        }

        set_url();
      };
      clear_iframe = function() {
        gift_frame.src = "https://app.atento.me/loading";
      };
      atento_toggle = function(ev) {
        if (ev && ev.dataset.merchant) {
          set_merchant_id(ev.dataset.merchant);
        }
        if (ev && ev.dataset.locale && (ev && ev.dataset.item)) {
          set_language(ev.dataset.locale);
          set_product(ev.dataset.item);
          set_url();
        } else {
          if (ev && ev.dataset.item) {
            set_product(ev.dataset.item);
            set_url();
          }
          if (ev && ev.dataset.locale) {
            set_language(ev.dataset.locale);
            set_url();
          }
        }

        if (atento_on) {
          toggle_off();
        } else {
          if (mobilecheck()) {
            window.location = gift_frame.src;
          } else {
            toggle_on();
          }
        }
      };

      toggle_on = function() {
        atento_on = true;
        f = document.getElementById("gift-frame");
        f.style.display = "";
        f.style.zIndex = 102;
        if (activator) {
          activator.innerHTML =
            "<div style='font-family: Arial, sans-serif;bottom: 160px;background-color: #5e79bb;color: #ffffff;border-style: solid;border-width: 0px;width: max-content;cursor: pointer;-webkit-transform-origin: 100% 100%;-moz-transform-origin: 100% 100%;-o-transform-origin: 100% 100%;-ms-transform-origin: 100% 100%;-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);-ms-transform: rotate(-90deg);-o-transform: rotate(-90deg);transform: rotate(-90deg);position: absolute;margin: 0;padding: 6px 13px 8px 13px;text-decoration: none;text-align: center;font-size: 15px;font-weight: bold;border-style: solid;'>Gutschein verschenken</div>";
          activator.addEventListener(
            "click",
            function(e) {
              toggle_off();
            },
            false
          );
        }
      };
      toggle_off = function(ev) {
        if (ev) {
          ev.preventDefault();
        }
        atento_on = false;
        //  clear_iframe();
        f = document.getElementById("gift-frame");
        f.style.display = "none";
        if (activator) {
          activator.innerHTML =
            "<div style='font-family: Arial, sans-serif;bottom: 160px;background-color: #5e79bb;color: #ffffff;border-style: solid;border-width: 0px;width: max-content;cursor: pointer;-webkit-transform-origin: 100% 100%;-moz-transform-origin: 100% 100%;-o-transform-origin: 100% 100%;-ms-transform-origin: 100% 100%;-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);-ms-transform: rotate(-90deg);-o-transform: rotate(-90deg);transform: rotate(-90deg);position: absolute;margin: 0;padding: 6px 13px 8px 13px;text-decoration: none;text-align: center;font-size: 15px;font-weight: bold;border-style: solid;'>Gutschein verschenken</div>";
          activator.addEventListener(
            "click",
            function(e) {
              toggle_on();
            },
            false
          );
        }
      };

      if (activator) {
        activator.addEventListener(
          "click",
          function(e) {
            atento_toggle();
          },
          false
        );
        document.body.appendChild(activator);
      }

      preload_products();

      var field = "atentoAutoOpen";
      var url = window.location.href;
      if (url.indexOf("?" + field + "=") != -1) atento_toggle();
      else if (url.indexOf("&" + field + "=") != -1) atento_toggle();

      atento_toggle();
    </script>
  </body>
</html>
