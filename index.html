<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Atento!</title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css" />
    <link
      rel="stylesheet"
      media="all"
      href="https://staging.atento.me/assets/MyFontsWebfontsKit-7f673b456b342721eb8097e05e7239042148a8d1d7dfbf6f6187c4719cd855f9.css"
    />
  </head>
  <body onload="onPageLoad()">
    <div id="container" class="container">
      <div class="leftContainer">
        <img
          src="https://staging.atento.me/assets/img-welcome-02.png"
          width="730px"
          height="508px"
        />
      </div>
      <div class="rightContainer">
        <h2>Welcome To ATENTO</h2>
        <p>The gift catalog tailored to your business.</p>
        <hr />
        <p>
          It appears you did not set your <b>Merchant ID</b>, on the Atento App
          button Settings<br /><br />
          If one have not been assigned to you yet,<br />
          Please fill in the registration form below, and get your new Merchant
          ID shortly
        </p>

        <!-- <p>Name:</p> -->
        <input
          autofocus="autofocus"
          placeholder="name"
          autocomplete="your name"
          class="form-control"
          type="text"
          name="user[name]"
          id="user_name"
        />

        <!-- <p>Email:</p> -->
        <input
          autofocus="autofocus"
          placeholder="email"
          autocomplete="email"
          class="form-control"
          type="email"
          value=""
          name="user[email]"
          id="user_email"
        />
        <!-- <p>Website:</p> -->
        <input
          autofocus="autofocus"
          placeholder="website"
          autocomplete="website"
          class="form-control"
          type="text"
          value=""
          name="user[website]"
          id="user_website"
        />
        <!-- <p>Password:</p> -->
        <input
          placeholder="password"
          autocomplete="off"
          class="form-control"
          type="password"
          name="user[password]"
          id="user_password"
        />
        <input
          placeholder="password confirmation"
          autocomplete="off"
          class="form-control"
          type="password"
          name="user[password_confirmation]"
          id="user_password_confirmation"
        />

        <input type="submit" class="btn btn-info" value="Join" />
      </div>
    </div>

    <script>
      function onPageLoad() {
        const email = getUrlParameter("email");
        document.getElementById("user_email").value = email;
        const website = getUrlParameter("website");
        document.getElementById("user_website").value = website;
      }

      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
    </script>
  </body>
</html>
